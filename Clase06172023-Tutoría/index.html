<!-- API : Application programming interface -->
<!-- El frontend emite una consulta, el backend emite una respuesta. A esto se le llama protocolo HTTP. -->
<!-- Backend: base de datos, etc -->
<!-- La API gestiona la conexión entre el frontend y el backend. -->

<!-- FETCH es una función envía una solicitud a una URL. Devuelve una PROMESA.

Promesa (no es una respuesta, es un TIPO DE DATO, un prototipo de JS): tiene 3 estados.
- Pending: a su vez se divide en 
- Resolved y 
- Rejected. -->

<!-- Cuando el estado es REJECT, vamos a capturar la respuesta con CATCH()
Cuando el estado es RESOLVED, vamos a capturar la respuesta con THEN() -->

<!-- Hay distintos status en las respuestas. Una buena web para consultar esos estados es https://http.cat/ :
00: nunca se hizo la consulta;
100: pendiente;
200: exitosa (hay subestados);
300: multiple choices (hay subestados)
400: error en la consulta, bad request, mal formulada la consulta;
500: error del servidor. Generalmente, errores cuya resolución va más allá de nosotros. -->
